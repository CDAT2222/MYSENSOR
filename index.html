<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Xem Số Liệu Cảm Biến</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết đến tệp CSS nếu cần -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #35424a;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hệ Thống Giám Sát Cảm Biến</h1>
    </header>

    <main>
        <h2>Số Liệu Cảm Biến</h2>
        <table>
            <thead>
                <tr>
                    <th>Thời Gian</th>
                    <th>Nhiệt Độ (°C)</th>
                    <th>Độ Ẩm (%)</th>
                    <th>Ánh Sáng (Lux)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10:00 AM</td>
                    <td>25</td>
                    <td>60</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>10:05 AM</td>
                    <td>26</td>
                    <td>58</td>
                    <td>350</td>
                </tr>
                <tr>
                    <td>10:10 AM</td>
                    <td>27</td>
                    <td>55</td>
                    <td>400</td>
                </tr>
                <!-- Thêm dữ liệu cảm biến ở đây -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2023 Hệ Thống Giám Sát Cảm Biến. Bản quyền thuộc về Công Ty ABC.</p>
    </footer>
</body>
</html>
